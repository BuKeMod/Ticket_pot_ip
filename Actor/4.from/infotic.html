<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ticket info</title>
    <link href="infotic.css" rel="stylesheet"
  </head>

  <body class="text-center">
    <h1>ข้อมูลการจอง</h1>
        <div class="form-infotic">
            <form>
                <button type="button" class="btn btn-primary mb-3">เลือกโปรโมชั่น</button>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingName" placeholder="name">
                    <label for="floatingName">ชื่อ</label>
                    
                  </div>
                  <div class="form-floating mb-3">
                    <input type="int" class="form-control" id="floatingInt" placeholder="int">
                    <label for="floatingInt">จำนวนคน</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="phone" class="form-control" id="floatingPhone" placeholder="Phone">
                    <label for="floatingPhone">เบอร์โทรศัพท์</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="floatingTime" placeholder="time">
                    <label for="floatingTime">ระบุเวลา</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingDate" placeholder="Date">
                    <label for="floatingDate">ระบุวันที่</label>
                  </div>
                  
                  <button type="button" class="btn btn-success">ยืนยัน</button>
                  <button type="button" class="btn btn-danger">ยกเลิก</button>
            </form>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
